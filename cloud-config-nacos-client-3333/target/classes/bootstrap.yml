server:
  port: 3333
spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
        #指定配置文件格式,即通过3333端口去读Nacos上写好的配置文件.yaml
        #该bootstrap配置文件优先级高于application

        #yaml文件名：默认为spring.application.name-prefix.yaml对应dataID